<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eMoodly</title>
  <link href="./output.css" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">eMoodly</h1>
    
    <form id="moodForm" class="mb-4">
      <label class="block mb-2">Como você está se sentindo?</label>
      <input type="text" id="moodInput" class="w-full p-2 border rounded mb-2" placeholder="Feliz, triste, animado..." />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Registrar</button>
    </form>

    <div>
      <h2 class="text-xl font-semibold mb-2">Histórico</h2>
      <ul id="moodList" class="space-y-2"></ul>
    </div>
  </div>
</body>
</html>
